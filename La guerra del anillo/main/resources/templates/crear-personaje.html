<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Antonio Iglesias Fuentes">
    <title>Crear Personaje</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <h1>Crear un Nuevo Personaje</h1>
        <form action="/guardar-personaje" method="post">
            <label for="nombre"><h2>Nombre</h2></label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="raza"><h2>Raza</h2></label>
            <select id="raza" name="raza" required>
                <option value="ELFO">Elfo</option>
                <option value="HUMANO">Humano</option>
                <option value="MAGO">Mago</option>
                <option value="HOBBIT">Hobbit</option>
                <option value="ORCO">Orco</option>
                <option value="TRASGO">Trasgo</option>
            </select><br>

            <label for="vida"><h2>Puntos de vida</h2></label>
            <input type="number" id="vida" name="puntosVida" required><br>

            <label for="defensa"><h2>Puntos de armadura</h2></label>
            <input type="number" id="armadura" name="puntosArmadura" required><br>

            <div class="contenedorBotones">
                <button type="submit">Guardar Personaje</button>
            </div>
            
        </form>
    </div>
</body>
</html>
